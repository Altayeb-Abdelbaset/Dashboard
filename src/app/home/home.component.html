<div class="row ">
    <main role="main" class=" col-md-12 mt-5">
        <div class="row mb-3">
            <div class="col-md-8">
                <div class="row">

                    <div class="col-md-3">
                        <div class="card bg-white mb-3">
                            <div class="card-body active">
                                <h5 class="card-title text-muted m-0">71,028 EGP</h5>
                                <p class="card-text text-muted m-0">Total Value</p>
                                <p class="colo "><small>2% <i class="fas fa-arrow-down"></i></small></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card  bg-white mb-3">
                            <div class="card-body">
                                <h5 class="card-title text-muted m-0">20,000 m³</h5>
                                <p class="card-text text-muted m-0">Total Sales</p>
                                <p class="colo1"><small>50 m³ <i class="fas fa-arrow-up"></i></small></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card  bg-white mb-3">
                            <div class="card-body">
                                <h5 class="card-title text-muted m-0">20,000 m³</h5>
                                <p class="card-text text-muted m-0">Avg Sales</p>
                                <p class="colo"><small>50 m³ <i class="fas fa-arrow-down"></i></small></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-white mb-3">
                            <div class="card-body">
                                <h5 class="card-title text-muted m-0">1567</h5>
                                <p class="card-text text-muted mb-0">Total Transaction Count</p>
                                <p class="colo1 m-0"><small>20 <i class="fas fa-arrow-up"></i></small></p>
                            </div>
                        </div>
                    </div>



                    <div class="btns col-md-12 my-5 d-flex justify-content-end">
                        <button (click)="showComponent('child1', button1)" #button1 class=" active tab text-muted" href="#carouselExampleControls" role="button" data-slide="prev"><i
                                class="fa-regular fa-chart-bar px-1"></i>Graph</button>
                        <button (click)="showComponent('child2', button2)" #button2 class="button2 tab text-muted" href="#carouselExampleControls" role="button" data-slide="next"><i
                                class="fa-regular fa-rectangle-list px-1"></i>List</button>
                    </div>
                    <div>
                        
                      </div>
                      
                      <div *ngIf="currentComponent === 'child1' ">
                       <app-slide-one></app-slide-one>
                      </div>
                      <div *ngIf="currentComponent === 'child2'">
                        <app-slidetwo></app-slidetwo>
                      </div>
                   

                </div>
            </div>
          

            <div class="offside-1 col-md-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="item-card">
                            <div class="card-header">
                                <h5 class="my-0 text-muted text-center fw-bold ">Hourly Sales</h5>
                            </div>
                            <div class="card-body w-75 m-auto">
                                
                                <canvas #hourlySalesChart></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 mt-5">
                        <div class="item-card mb-4">
                            <div class="card-header ">
                                <h5 class="mb-5 item-card text-center text-muted fw-bold ">Sales by Station</h5>
                            </div>
                            <div class="card-body">
                                <ul class=" p-0 ">
                                    <li class="mb-3 text-center">
                                        <i class="fas fa-layer-group text-dark me-2 fs-5"></i>
                                        <span class="text-muted d-inline me-5 fw-bold fs-6">Station Name</span>
                                        <p class="d-inline fw-bold text-muted ">62,721m³</p>
                                        <div class="progress m-auto my-2">
                                            <div class="progress-bar main-bg" role="progressbar" style="width: 62%;"
                                                aria-valuenow="62" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>

                                    </li>
                                    <li class="mb-3 w-100 text-center">
                                        <i class="fas fa-layer-group text-dark me-2 fs-5"></i>
                                        <span class="text-muted d-inline me-5 fw-bold fs-6">Station Name</span>
                                        <p class="d-inline fw-bold text-muted ">62,721m³</p>
                                        <div class="progress m-auto my-2">
                                            <div class="progress-bar main-bg" role="progressbar" style="width: 62%;"
                                                aria-valuenow="62" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>

                                    </li>
                                    <li class="mb-2 w-100 text-center">
                                        <i class="fas fa-layer-group text-dark me-2 fs-5"></i>
                                        <span class="text-muted d-inline me-5 fw-bold fs-6">Station Name</span>
                                        <p class="d-inline text-muted ms-5 text-light fw-bold">NM</p>
                                        <div class="progress m-auto my-2">
                                            <div class="progress-bar main-bg" role="progressbar" style="width: 0;"
                                                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>



    </main>
</div>
